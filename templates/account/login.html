{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}


<style>
  .login-form {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: rgba(0, 0, 0, 0.15)  0px 2px 5px;
      border-radius: 10px;
  }
  .login-form h3 {
      text-align: center;
      margin-bottom: 20px;
  }
  .login-form p {
      text-align: center;
      margin-top: 15px;
  }
</style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method='POST' class="login-form">
                {% csrf_token %}
                <h3><strong>Login Form</strong></h3>
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input id="username" class="form-control" name="username" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Enter password" required>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Login to your account</button>
                <p>Don't have an account? <a href="{{ register }}">Register</a></p>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



{% endblock %}
